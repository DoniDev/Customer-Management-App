{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h3 class="display-4 lead">Reset Password</h3>
        <form method="POST">
                {% csrf_token %}
                {{ form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Reset</button>
        </form>
    </div>
{% endblock %}
